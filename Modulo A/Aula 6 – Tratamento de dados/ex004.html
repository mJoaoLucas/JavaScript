<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        font: normal 40pt arial;
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome ?')
        document.writeln(`Olá, ${nome}! O seu nome tem ${nome.length} letras. <br>`)
        document.writeln(`O seu nome em maiusculo é ${nome.toUpperCase()} <br>`)
        document.write(`O seu nome em minusculo é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
