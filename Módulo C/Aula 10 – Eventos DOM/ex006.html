<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(42, 139, 42);
            color: white;
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">interaja...</div>
    <script>
         var text = document.getElementById('area')
         text.addEventListener('click', clicar)
         text.addEventListener('mouseout', saiu)
         text.addEventListener('mouseenter', entrou)
        
        function clicar() {
            text.innerText = 'clicou'
            text.style.backgroundColor = 'red'
        }
        function entrou() {
            text.innerText = 'entrou com o mouse'
            text.style.backgroundColor = 'blue'
        }
        function saiu() {
            text.innerText = 'saiu'
            text.style.backgroundColor = 'green'
        }
        
       
    </script>
</body>
</html>
