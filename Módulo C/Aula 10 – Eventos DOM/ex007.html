<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="somar">
    <script>
        var n1 = document.getElementById('somar')
        n1.addEventListener('click', soma)
        function soma() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var num1 = Number(tn1.value)
            var num2 = Number(tn2.value)
            var res = num1 + num2
            window.alert(`O resultado da soma: ${num1} + ${num2} da igual a ${res}`)
            
        }
    </script>
</body>
</html>
